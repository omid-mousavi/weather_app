{% load static %}
<html>
  <head>
    <title>weather</title>
    <link href="{% static 'style.css' %}" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Weather</h1>
    <h2>Location:</h2>
    <form action="" method="post">
      {% csrf_token %}
      <input type="text" name="city"><input type="submit" value="GO">
    </form>
    {% if country %}
    <main>
      <h4>Country: {{country}}</h4>
      <h4></h4>
    </main>
    {% endif %}
  </body>
</html>
